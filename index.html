<!DOCTYPE html>
<html>

<head>
  <link rel = "Stylesheet" href = "style.css"/>
</head>

<body>

<div id = "container">
<!-- change id's to classes -->
  <button id = 'clear' class = "short dark">C</button>
  <div id = 'outputBox' class = "long dark"></div>
  <button id = '7' class = "short dark number">7</button>
  <button id = '8' class = "short dark number">8</button>
  <button id = '9' class = "short dark number">9</button>
  <button id = '/' class = "short light operator">/</button>
  <button id = '4' class = "short dark number">4</button>
  <button id = '5' class = "short dark number">5</button>
  <button id = '6' class = "short dark number">6</button>
  <button id = 'x' class = "short light operator">x</button>
  <button id = '1' class = "short dark number">1</button>
  <button id = '2' class = "short dark number">2</button>
  <button id = '3' class = "short dark number">3</button>
  <button id = '-' class = "short light operator">-</button>
  <button id = '0' class = "short dark number">0</button>
  <button id = '.' class = "short dark">.</button>
  <button id = '=' class = "short dark">=</button>
  <button id = '+' class = "short light operator">+</button>

</div>
<script src = "main.js"></script>
</body>
</html>
